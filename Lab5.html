<html lang="en">
<head>
   <style>
		table,th, td{border: solid black 1px;
						 border-collapse: collapse;}
						 
		.rowcolor{background-color: gray;}
						
   </style>
   <meta charset="UTF-8" />

   <form action="http://www.waynedog.net/formreader.php" method="post" name="myForm" enctype="multipart/form-data" target="_blank" accept-charset="ISO-8859-1">

		<tr>
			<th colspan="2">Registration</th>

		</tr>
		
		<tr class="rowcolor">
			<td><label>City: </label><input type="text" name='city' id="city"></td>

					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>

		<tr>
			<td><label>Zip Code: </label><input type="text" name='zipcode' id="zipcode"></td>
			<td></td>
		</tr>
		
		<tr class="rowcolor">
			<td><label>Gender: Male</label><input type="radio" name='gender' id="male" value="male">Female<input type="radio" name="gender" id="female" value="female"></td>
			<td><label>Birthdate:</label><input type="date" name='dob' id="dob"></td>
		</tr>
			
		<tr>
			<td><label>Email: </label><input type="email" name='email' id="email"></td>
			<td><label>Phone:</label><input type="text" name='phone' id="phone"></td>
		</tr>
