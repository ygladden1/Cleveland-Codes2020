<!DOCTYPE html>
<html lang="en">
<head>
   <style>

   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Min Max</title>
   <script>
   
	 "use strict";
	 	  	  
	  var userInput = 0;
	  var count = 0;
	  var maxValue;
	  var minValue;
	 	  
	  while (userInput != -999){
			userInput = prompt ("Enter a number from 1-100");
			userInput = parseInt(userInput);
			if(userInput != -999){
				if(userInput < 1 || userInput > 100){
					document.writeln("You did not enter a valid number");
				}else {
					count++;
					if(count == 1){
						maxValue = userInput;
						minValue = userInput;
					}else{
						if(userInput > maxValue){
							maxValue = userInput;
						}else {
							minValue = userInput;
						}
					}
				}
			}
			
		}
				
		document.writeln("Total numbers entered: " + count); 
		document.writeln("The maxium value is: " + maxValue);
		document.writeln("The minium value is:  " + minValue); 
	 
   </script>
</head>
