   <pre>
   <script>
      "use strict";
	  var userName = prompt("Enter your name: ");
	  document.writeln("Hello " + userName + "<br />");
	  
	  	  
	  var testScore1 = "";
	  var count = 0;
	  var total = 0;
	  var average = 0;
	  
	  for(count = 1; count <= 3; count++){
			testScore1 = prompt("Enter the " + count + " test score: ");
		
		// entered a number
		    testScore1 = parseInt(testScore1);
				
			total = total + testScore1;
			
			   //calculate average
			average = total / count;
			  
			document.writeln("Test" + count +":"  + testScore1 );
		
	  }
	  
		document.writeln("The total is " + total);
		document.writeln("The average score was:  " + average); 
	 
   
   </script>
