<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <style>
   
   </style>
   <title>Fibonacci Sequence</title>
   <pre>
   <script>
      "use strict";
	  var fibNum;
	  var fibArray = [];
	  fibArray[0] = 0;
	  fibArray[1] = 1;
	  
	  fibNum = prompt("How many numbers do you want in the sequence");
	  fibNum = parseInt(fibNum);
	  // check that fibNum >= 3
	  if(fibNum < 3){
		alert("Enter a number > 3");
	  }else{
		for (var i=2; i<fibNum; i++) {
	     fibArray[i] = fibArray[i-1] + fibArray[i-2];
		}
	  }
	  
	  // read from array and print to screen
	  for(var i=0; i<fibNum; i++){
		document.writeln(fibArray[i]);
	  }
	   // calculate golden ratio
	  //  last number / 2nd last number
		var ratio= fibArray[fibNum -1]/fibArray[fibNum-2];
		document.writeln("The ratio is: " + ratio);
   </script>
   </pre>
</head>
<body>
   <h2>Fibonacci Sequence</h2>

</body>

</html>
